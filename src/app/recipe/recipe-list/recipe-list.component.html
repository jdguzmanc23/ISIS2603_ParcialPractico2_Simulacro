<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    @for(recipe of recipes; track recipe.id){
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img [src]="recipe.imagen" class="card-img-top" [alt]="recipe.nombre" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ recipe.nombre }}</h5>
          <ul class="list-unstyled flex-grow-1">
            @for(tag of recipe.etiquetas; track tag){
            <li>â€¢ {{ tag }}</li>
            }
          </ul>
          <p class="mb-2"><strong>Porciones:</strong> {{ recipe.porciones }}</p>
          <p class="mb-2"><strong># Ingredientes:</strong> {{ recipe.ingredientes.length }}</p>
          <button class="btn btn-primary" (click)="onSelect(recipe)">Ver la receta</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
